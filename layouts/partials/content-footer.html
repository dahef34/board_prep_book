

<div class="box" style="display:flex; align-items: stretch; row-gap: 10px; column-gap:10px; flex-flow:row wrap;">
{{- range .Params.authors }}

  {{- with $.Site.GetPage "taxonomyTerm" (printf "authors/%s" (urlize .)) }}
  
  <div class="column" style="display:flex;">
    <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); padding-right: 10px;height: 150px; width:350px">
      <div class="column" style="display:flex;align-items: start">
        <div class="colum" style="flex: 1.5;">
          <img src="{{ .Permalink }}avatar.jpg" alt="" style="vertical-align: middle;
          width: 100px;
          height: 100px;
          border-radius: 50%;"/>
        </div>
      <div class="column" style="flex:3">
        <p>{{ .Params.title }}</p>
        <p class="title" style="font-size:14px">{{ .Params.role }}</p>
        <p><button class="button"><a href="{{ .Permalink }}">Profile</a></button></p>
      </div>
    </div>
  </div>
  </div>
   
  {{ end }}
  {{ end }}
</div>
